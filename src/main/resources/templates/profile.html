<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<section style="background-color: #eee;">
    <div class="container py-5">

    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4" th:object="${user}">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3" th:text="${user.firstName + ' ' + user.lastName}"></h5>
                    <p class="text-muted mb-1">Full Stack Developer</p>
                    <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-primary">Follow</button>
                        <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                    </div>
                </div>
            </div>


            <div class="card mb-4 mb-lg-0" th:object="${user}">
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush rounded-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <i class="fas fa-globe fa-lg text-warning"></i>
                            <p class="mb-4"><span class="text-primary font-italic me-1">Notifications</span></p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <i class="fab fa-github fa-lg" style="color: #333333;"></i>
                            <p class="mb-0"></p>
                            <tr th:each="notification: ${user.notifications}">
                                <td th:text="${notification.content}" />
                                <td th:text="${notification.notificationType}" /><br>
                            </tr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-lg-8" th:object="${user}">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.firstName + ' ' + user.lastName}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.email}"></p>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Mobile</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.phone}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">About</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.about}"></p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row" th:object="${followers}">
                <div class="col-md-6">
                    <div class="card mb-4 mb-md-0">
                        <div class="card-body">
                            <p class="mb-4"><span class="text-primary font-italic me-1">Followers</span></p>
                            <div class="col-sm-3">

                                <tr th:each="follower: ${followers}">
                                    <a th:href= "@{/messages/show-message-page(userId=${follower.getId()})}"
                                       th:text="${follower.firstName}"></a><br>
                                </tr>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-6" th:object="${followings}">
                    <div class="card mb-4 mb-md-0">
                        <div class="card-body">
                            <p class="mb-4"><span class="text-primary font-italic me-1">Followings</span></p>
                            <div class="col-sm-3">
                                <tr th:each="following: ${followings}">
                                    <td th:text="${following.firstName}" /><br>
                                </tr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>

</body>
</html>
